{% load static %}

<div class="holder">
  <h1>Virtual Garden</h1>
  <link rel="stylesheet" href="{% static 'css/garden.css' %}">
  <link rel="stylesheet" href="{% static 'css/popup.css' %}">
  <div id="bin">
    <div class="small-square" id="square1">
    </div>
    <div class="small-square" id="square2">
    </div>
    <div class="small-square" id="square3">
    </div>
    <div class="small-square" id="square4">
    </div>
    <div class="small-square" id="square5">
    </div>
    <div class="small-square" id="square6">
    </div> 
  </div>
  <ul>
    <li id="draggable-container">
        <img draggable="true" src="{% static 'img/seeds.png' %}" id="one">
    </li>
  </ul>
</div>

<div class="popup">
  <div id="closeButton" onclick="close">&times;</div>
  <p>
    This is a popup window!
    information about the plant...
  </p>  
  <img class="real-plant" src="{% static 'img/feverfew.jpg' %}" alt="feverfew">
</div>

<div class="learn">
  Click on the plants to learn more!
</div>

<script src="{% static 'javascript/script.js' %}"></script>
<script src="{% static 'javascript/popup.js' %}"></script>
