<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('your-background-image.jpg'); /* Replace 'your-background-image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .leaderboard {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .leaderboard h2 {
            text-align: center;
            margin-top: 20px; /* space between upper corner and title */
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player's Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- method for directly create each row one by one -->
                <!-- <tr>
                    <td>1</td>
                    <td>Player 1</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Player 2</td>
                    <td>950</td>
                </tr> -->
                <!-- method I am using, dynamically generate rows based on number of current player accounts-->
                {% for player in players %}
                <tr>
                    <td>{{ forloop.counter}}</td> <!--rank-->
                    <td>{{ player.name }}</td> <!--player's name-->
                    <td>{{ player.score }}</td> <!--player's score-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
