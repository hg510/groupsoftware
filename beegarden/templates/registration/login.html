{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <p>Don't have an account? Create one <a href="/account/signup">here</a></p>
  <button type="submit" class="btn btn-success">Log In</button>
</form>
{% endblock %}
