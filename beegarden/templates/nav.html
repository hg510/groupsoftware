<!-- navbar.html -->

{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/logo.svg' %}" alt="My Logo" height="30" width="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active" aria-current="page">
                    <a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item active" aria-current="page">
                    <a class="nav-link active" href="{% url 'garden' %}">Virtual Garden</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'habit_tracker' %}">Track Habits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'map' %}">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminpage' %}">Admin</a>
                  </li>
                {% endif %}
            </ul>
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post">
                <span>Hi {{ user.username }}!</span>
                {% csrf_token %}
                <button class="btn btn-sm btn-secondary" type="submit" style="margin-left: 10px;">
                    <i class="fas fa-sign-out-alt" style="margin-right: 4px;"></i> Logout
                </button>
            </form>
            {% else %}
            <span>You are not logged in</span>
            <a href="{% url 'login' %}" role="button" class="btn btn-sm btn-secondary" style="margin-left: 10px;">
                <i class="fas fa-sign-in-alt" style="margin-right: 4px;"></i> Login
            </a>
            {% endif %}
        </div>
    </div>
</nav>
